maven.checkstyle.properties = ${basedir}/../../tools/checkstyle/checkstyle.properties
maven.checkstyle.license.exists=true
maven.repo.remote=http://www.ibiblio.com/maven,http://spice.sourceforge.net/maven,file:${basedir}/../../tools/lib
maven.javadoc.links = \
    http://avalon.apache.org/api/, \
    http://java.sun.com/j2se/1.3/docs/api/
