log4j.appender.ROLLING_FILE=org.apache.log4j.FileAppender
log4j.appender.ROLLING_FILE.File=logs/log4j-properties.log
log4j.appender.ROLLING_FILE.Append=false
log4j.appender.ROLLING_FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.ROLLING_FILE.layout.ConversionPattern=%m%n
log4j.rootCategory=DEBUG, ROLLING_FILE
